title: Hello, world! I'm David Freeman
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://crioto.com" # the base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author: Mikhail Savochkin # add your name
author-img: mikhail-savochkin.png # add your photo
about-author: C/C++/Go Developer. Working in a cloud computing sphere. Game Development Hobbyist. Experienced UE4 Developer. # add description
twitter: crioto # add your Twitter handle
facebook: crioto # add your Facebook handle
github: crioto # add your Github handle
linkedin: crioto # add your Linkedin handle
email: crioto@users.noreply.github.com # add your Email address

# Disqus
discus-identifier: crioto-com # add your discus identifier

# Tracker
